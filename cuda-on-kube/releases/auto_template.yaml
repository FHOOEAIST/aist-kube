## release-names and deployments
# pattern: (group|department)-((first letter of first name)(full-lastname)|project name)-cuda-(tf|pytorch)
# example 1: deploymentName: aist-amustermann-cuda-tf
# example 2: deploymentName: aist-akfa-cuda-tf

## available notebooks:
#  TensorFlow: 10.42.1.119:32000/aist/scipy-notebook-cuda-tf:latest
#  PyTorch: 10.42.1.119:32000/aist/scipy-notebook-cuda-pytorch:latest
# example: deploymentImage: 10.42.1.119:32000/aist/scipy-notebook-cuda-tf:latest

## SSD storage space
#  default is 10 Gi if not set
# storageVolume: 10Gi

## RAM space
#  default is 5Gi if not set
# notebookMemoryLimit: 10Gi

## CPU limit
#  500m => 0.5cpu cores; 2000m => 2cpu cores;
#  default = 1000m
# notebookCpuLimit: 2000m

## Number of GPUs
#  define the number of mapped gpus; default = 1
# numberOfGpus: 1

## -------------- NOT DEPLOYED --------------
setup:
  nodeUrl: <url>
  repository: <repo>
  imageOwner: <imgOwner>
  deploymentName: <deName>
  deploymentImage: <deImage>
  storageVolume: <store>
  notebookMemoryLimit: <ram>
  notebookCpuLimit: <cpu>
  numberOfGpus: <gpu>
